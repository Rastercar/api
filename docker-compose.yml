version: '3.7'

volumes:
  mongo:
  postgres:

services:
  postgres:
    image: postgis/postgis
    container_name: raster-db
    env_file:
      - ./env/.development.env
    # This overwrites the POSTGRES_DB var in the env_file, as it should
    environment:
      - POSTGRES_DB=postgres
    ports:
      - '5432:5432'
    volumes:
      - postgres:/var/lib/postgresql/data
      - ./docker/db:/docker-entrypoint-initdb.d
      - ./env:/initdb-env

  redis:
    container_name: "raster-redis"
    image: redis
    command: redis-server
    ports:
      - "6379:6379"

  mongo:
    image: mongo
    container_name: raster-mongo
    env_file:
      - ./env/.development.env
    ports:
      - "27017:27017"
    volumes:
      - mongo:/data/db

  mongo-express:
    image: mongo-express
    container_name: raster-mongo-express
    ports:
      - 8081:8081
    env_file:
      - ./env/.development.env
